<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="zXuqVE2TV-lk8bi8OqXCJjtGUiUYN0f_V68zLAhlH14" />

    <link rel="icon" href="{{ url_for('static',filename='img/favicon.png') }}">

    <title>{% block header %}{% endblock %}</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/cover.css') }}">

  </head>
  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <a class="navbar-brand" href="#">
            <span><img src="{{ url_for('static',filename='img/logo.png') }}" id="logo" height="48"/></span>
            <span><h3 class="masthead-brand">Wi<b>kontext</b></h3></span>
          </a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#"><span class="fas fa-user"></span> Home</a>
            <a class="nav-link" href="https://github.com/knowbodynos/wikontext" target="_blank"><span class="fab fa-github"></span> Github</a>
            <a class="nav-link" href="https://docs.google.com/presentation/d/e/2PACX-1vR20AnVy94UxgJbOMwftsx9rXtGZ1LSA16lLDUD3Fli0-2wMOdWBgESYXjloG9ZgVFF2ysvjDg2Ubxy/pub?start=false&loop=false&delayms=3000&slide=id.p" target="_blank"><span class="fas fa-chart-line"></span> Slides</a>
            <a class="nav-link" href="mailto:ross.e.altman@gmail.com"><span class="fa fa-envelope"></span> Contact</a>
          </nav>
        </div>
      </header>

      {% block content %}{% endblock %}

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Ross Altman, 2018.</p>
        </div>
      </footer>
    </div>

  </body>
</html>
